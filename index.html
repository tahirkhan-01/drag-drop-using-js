            </li>

                <div class="details">
                    <img src="https://images.unsplash.com/photo-1508341591423-4347099e1f19?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

                    <span>Rohit Singh</span>
                </div>
            </li>
        </ul>
        
    </div>

</html>
